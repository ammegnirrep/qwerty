<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>X - Stemettes Hack Rise 2019 - template</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/ratchet/2.0.2/css/ratchet.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="ratchet.js"></script>
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">

      <h1 class="title">X</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
      <p class="content-padded">This is an example HTML page that's linked up to compiled Ratchet CSS and JS, has the proper meta tags and the HTML structure.</p>
      <div class="card">
        <ul class="table-view">
          <li class="table-view-cell">
            <a class="push-right" href="https://stemettes.org">
              <strong> Vodafone</strong>
            </a>
          </li>
          <li class="table-view-cell">
            <a class="push-right" href="https://www.thinkrise.com">
              <strong> Vodafone </strong>
            </a>
          <li class="table-view-cell">
            <a class="push-right" href="https://twitter.com/stemettes">
              <strong> Vodafone </strong>
            </a>
          </li>
        </ul>
      </div>
    </div>

  </body>
</html>
